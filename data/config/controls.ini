[Input]
SetList           = KeyboardInput # Pad1Input # Pad2Input # Pad3Input # Pad4Input # KbInput
DefaultThreshold  = 0.3

[KeyboardInput]
KEY_ESCAPE      = Quit
KEY_A           = GoLeft
KEY_D           = GoRight
KEY_SPACE       = Jump # AddPlayer # ConfirmSelection # EndSelectionScreen
KEY_BACKSPACE   = UndoSelection
KEY_LCTRL       = Debug
KEY_ENTER       = Start # ValidateMenu
KEY_P           = Pause
KEY_RIGHT       = ShootRight # SelectRight
KEY_LEFT        = ShootLeft # SelectLeft
KEY_UP          = SelectUp
KEY_DOWN        = SelectDown

[KbInput] ; POUR TEST SANS MANETTE
KEY_U       = AddPlayer # ConfirmSelection # EndSelectionScreen

[PadInput]
-JOY_LX         = GoLeft # SelectLeft
+JOY_LX         = GoRight # SelectRight
-JOY_LY         = SelectUp
+JOY_LY         = SelectDown
-JOY_RX         = ShootLeft
+JOY_RX         = ShootRight
JOY_START       = Start # Pause
JOY_SELECT      = Quit
JOY_A           = AddPlayer # ConfirmSelection # EndSelectionScreen # ValidateMenu
JOY_B           = UndoSelection
JOY_X           = Jump

[Pad1Input@PadInput]
JoyIDList     = 1

[Pad2Input@PadInput]
JoyIDList     = 2

[Pad3Input@PadInput]
JoyIDList     = 3

[Pad4Input@PadInput]
JoyIDList     = 4
